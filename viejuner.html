<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>El club viejuner</h1>
      <fieldset>
        <legend>Tú:</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autofocus required />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />

        <label for="edad"> Edad:</label>
        <input type="number" id="edad" name="edad" required /><br />

        <input type="radio" id="hombre" name="sexo" required />
        <label for="hombre">Hombre</label><br />

        <input type="radio" id="mujer" name="sexo" required />
        <label for="mujer">Mujer:</label><br />

        <input type="checkbox" id="viejuner" name="viejuner" />
        <label for="viejuner">Me siento viejuner:</label><br />

        <label for="personal">Escribe algo sobre tí:</label><br />
        <textarea id="personal" name="personal" rows="5" cols="40"></textarea>
      </fieldset>
      <br />

      <fieldset>
        <legend>Tus circunstancias:</legend>
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="xxx@xxx.xxx"
          required />

        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="[0-9]{9}"
          placeholder="123456789" />
      </fieldset>
      <br />

      <button type="submit" value="submit">Submit</button>
      <button type="reset" value="reset">Reset</button>
    </form>
  </body>
</html>
